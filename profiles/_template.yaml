# Profile Template - Copy this file and rename to {your_name}.yaml
# This is the simplified profile format for labs-parser

name: "Your Name"

# Required: Paths to input/output directories
input_path: "/path/to/your/lab/pdfs"
output_path: "/path/to/your/output"

# Optional: Filter which PDFs to process (default: *.pdf)
input_file_regex: "*.pdf"

# Optional overrides (defaults shown):
# verify: true                       # Enable cross-model verification
# workers: 4                         # Parallel workers

# Optional: Demographics (for results browser - personalized healthy ranges)
# demographics:
#   gender: "male"                   # "male" or "female"
#   date_of_birth: "1990-01-15"      # For age-based ranges
